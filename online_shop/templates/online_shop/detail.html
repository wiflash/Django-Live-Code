{%extends './base.html'%}

{%block title%}
{%load static%}
{{barang.nama_barang}}
{%endblock%}

{%block content%}
<div class="blog-content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="posts">
                    <img src="{{barang.gambar}}"/>
                    <h5><strong>{{barang.nama_barang}}</strong></h5>
                    <p class="harga">Rp. {{barang.harga}}</p>
                    <p>Deskripsi produk:</p>
                    <div class="deskripsi-barang">
                        <ul>
                            <li>{{barang.deskripsi}}</li>
                        </ul>
                    </div>
                    <!-- <p>{{barang.deskripsi}}</p> -->
                </div>
            <div class="col-4"></div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
