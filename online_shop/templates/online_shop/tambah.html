{%extends './base.html'%}

{%block title%}
{%load static%}
Tambah Barang Baru
{%endblock%}

{%block content%}
<div class="blog-content">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-8">
                <h2 class="form-title"><strong>Tambah Barang</strong></h2>
                <form action="{% url 'submit' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="gambar">Tautan gambar:</label>
                        <input class="form-control" type="text" name="gambar" id="gambar" required>
                    </div>
                    <div class="form-group">
                        <label for="nama-barang">Nama Barang:</label>
                        <input class="form-control" type="text" name="nama-barang" id="nama-barang" required>
                    </div>
                    <div class="form-group">
                        <label for="harga">Masukkan Harga:</label>
                        <input class="form-control" type="number" step="1" pattern="\d+" name="harga" id="harga" required>
                    </div>
                    <div class="form-group">
                        <label for="deskripsi">Tulis Deskripsi Barang:</label>
                        <textarea class="form-control" name="deskripsi" id="deskripsi" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
{%endblock%}
